<div #mapa class="mapa-container" ></div>

<div class="row">
    <div class="col-12">
        <label class="form-label">
            zoom : {{zoom | number:'2.2-4'}}
            long-lat : [ {{center[0] | number:'2.2-4'}} , {{center[1] | number:'2.2-4' }} ]
        </label>
        <input type="range" class="form-range" min="0" max="18"  [value]="zoom"  (input)="zoomCambiando(zoomInput.value)"  #zoomInput >

    </div>

    <div class="col-12">
        <button class="btn btn-primary" (click)="zoomOut()" >
            -
        </button>

        <button class="btn btn-primary float-end" (click)="zoomIn()" >
            +
        </button>

    </div>
</div>
