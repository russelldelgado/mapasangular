<div class="row mt-3">
    <div class="col-2"></div>
    <div class="col">
        <p>Lista de propiedades</p>
        <hr>
    </div>
</div>


<div class="row container">
    <div class="col-2"></div>

    <div class="col">
        <div class="row">
            <div class="col-4 mb-2" *ngFor="let propiedad of propiedades" >

                <div class="card">
                    <app-mini-mapa class="card-img-top" [longLat]="propiedad.lngLat" ></app-mini-mapa>
                    <div class="card-body">
                        <h5 class="card-title" >{{propiedad.titulo}}</h5>
                        <p class="card-text">{{propiedad.descripcion}}</p>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
